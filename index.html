<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ren5 - Hackathons After Dark</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="ren5.js"></script>
	<style>
		* {
			box-sizing: border-box;
			margin: 0px;
			padding: 0px;
		}
		article {
			background: #000000;
			overflow: hidden;
		}
		h1 {
			font-family: Helvetica, sans-serif;
			font-size: 2em;
			text-align: center;
			color: #FFFFFF;
			margin-top: 2em;
			margin-bottom: 2em;
		}
		#ren5-container {
			display: block;
			position: relative;
			height: 720px;
			width: 1280px;
			margin-left: auto;
			margin-right: auto;
		}
		#ren5-backdrop {
			display: block;
			position: absolute;
			top: 0px;
			left: 0px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 40px;
			overflow: hidden;
			border: 1px solid pink;
		}
		#ren5-character {
			display: block;
			position: absolute;
			top: 0px;
			left: 0px;
			border: 3px solid orange;
		}
		#ren5-ui {
			position: absolute;
			top: 0px;
			left: 0px;
			border: 1px solid cyan;
		}
	</style>
</head>
<body>
<article>
<h1>Hackathons After Dark</h1>
<section id="ren5-container">
	<canvas id="ren5-backdrop" width="1280px" height="720px"></canvas>
	<canvas id="ren5-character" width="1280px" height="720px"></canvas>
	<canvas id="ren5-ui" width="1280px" height="720px"></canvas>
</section>
</article>
</body>
</html>
